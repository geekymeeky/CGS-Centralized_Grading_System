{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} {{ user_type }}
Signup Form
{% endblock title %}

{% block content %}
<div class="row justify-content-md-center">
    <div class="col-lg-4 col-md-6 col-sm-8 col-12">
        <form method='post'>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
    </div>
</div>
{% endblock content %}
